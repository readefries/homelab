# Exposing Proxmox with custom host header via URL scheme

---
# Service pointing to Proxmox
apiVersion: v1
kind: Service
metadata:
  name: proxmox
  namespace: default
spec:
  ports:
  - port: 8006
    name: https
---
apiVersion: v1
kind: Endpoints
metadata:
  name: proxmox
  namespace: default
subsets:
- addresses:
  - ip: 172.16.0.8
  ports:
  - port: 8006
    name: https
---
# ServersTransport for HTTPS
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: proxmox-transport
  namespace: default
spec:
  serverName: "172.16.0.8"
  insecureSkipVerify: true
---
# IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: proxmox
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`proxmox.xs4some.nl`)
      kind: Rule
      services:
        - name: proxmox
          port: 8006
          scheme: https
          serversTransport: proxmox-transport
  tls:
    certResolver: letsencrypt
