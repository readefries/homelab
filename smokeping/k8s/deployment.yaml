apiVersion: apps/v1
kind: Deployment
metadata:
  name: smokeping
  namespace: smokeping
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: smokeping
  template:
    metadata:
      labels:
        app: smokeping
    spec:
      containers:
      - name: smokeping
        image: linuxserver/smokeping:latest
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Europe/Amsterdam"
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: config
          mountPath: /config
        - name: data
          mountPath: /data
        - name: cfg
          mountPath: /config/config
          subPath: config
        - name: cfg
          mountPath: /config/Targets
          subPath: Targets
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          seccompProfile:
            type: Unconfined
          appArmorProfile:
            type: Unconfined
          capabilities:
            add:
            - NET_RAW
      volumes:
      - name: config
        emptyDir: {}
      - name: data
        persistentVolumeClaim:
          claimName: smokeping-data
      - name: cfg
        configMap:
          name: smokeping-config
---
apiVersion: v1
kind: Service
metadata:
  name: smokeping
  namespace: smokeping
spec:
  selector:
    app: smokeping
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
