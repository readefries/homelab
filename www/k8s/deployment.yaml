apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: nginx
        image: localhost/website:latest
        imagePullPolicy: Never
        securityContext:
          appArmorProfile:
            type: Unconfined
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: website
  namespace: default
spec:
  selector:
    app: website
  ports:
  - port: 80
    targetPort: 80
    name: http
