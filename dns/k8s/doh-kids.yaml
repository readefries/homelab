apiVersion: apps/v1
kind: Deployment
metadata:
  name: doh-server-kids
  namespace: dns-system
  labels:
    app: doh-server-kids
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: doh-server-kids
  template:
    metadata:
      labels:
        app: doh-server-kids
    spec:
      containers:
      - name: doh-server
        image: satishweb/doh-server:latest
        ports:
        - containerPort: 8053
          name: doh
          protocol: TCP
        env:
        - name: UPSTREAM_DNS_SERVER
          value: "udp:10.43.183.37:53"
        - name: DOH_HTTP_PREFIX
          value: "/dns-query"
        - name: DOH_SERVER_LISTEN
          value: ":8053"
        - name: DOH_SERVER_TIMEOUT
          value: "10"
        - name: DOH_SERVER_TRIES
          value: "3"
        - name: DOH_SERVER_VERBOSE
          value: "false"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /dns-query?dns=AAABAAABAAAAAAAAA3d3dwdleGFtcGxlA2NvbQAAAQAB
            port: 8053
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /dns-query?dns=AAABAAABAAAAAAAAA3d3dwdleGFtcGxlA2NvbQAAAQAB
            port: 8053
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: doh-server-kids
  namespace: dns-system
  labels:
    app: doh-server-kids
spec:
  selector:
    app: doh-server-kids
  ports:
  - name: doh
    port: 443
    targetPort: 8053
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: doh-server-kids-nodeport
  namespace: dns-system
  labels:
    app: doh-server-kids
spec:
  selector:
    app: doh-server-kids
  ports:
  - name: doh
    port: 443
    targetPort: 8053
    nodePort: 30054
    protocol: TCP
  type: NodePort
