apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-standard-config
  namespace: dns-system
data:
  Corefile: |
    .:53 {
        prometheus :9153
        hosts /etc/coredns/blocklist.hosts {
            fallthrough
        }
        forward . 10.43.238.134
        cache 3600
        errors
        log
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-standard-blocklist-downloader
  namespace: dns-system
data:
  download.sh: |
    #!/bin/sh
    set -e
    echo "Downloading standard blocklist (fakenews + gambling only)..."
    curl -sL "https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews-gambling/hosts" \
      | grep -E '^0\.0\.0\.0|^127\.0\.0\.1' \
      | grep -v -E '^#|localhost|broadcasthost|local$' \
      | awk '{print "0.0.0.0", $2}' \
      | sort -u \
      > /blocklists/blocklist.hosts
    
    ENTRIES=$(wc -l < /blocklists/blocklist.hosts)
    echo "Downloaded $ENTRIES blocked domains for standard devices"
    echo "Sample entries:"
    head -5 /blocklists/blocklist.hosts
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: coredns-standard-pdb
  namespace: dns-system
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: coredns-standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coredns-standard
  namespace: dns-system
  labels:
    app: coredns-standard
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: coredns-standard
  template:
    metadata:
      labels:
        app: coredns-standard
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9153"
        prometheus.io/path: "/metrics"
    spec:
      initContainers:
      - name: download-blocklist
        image: curlimages/curl:latest
        command: ["/bin/sh", "/scripts/download.sh"]
        volumeMounts:
        - name: blocklists
          mountPath: /blocklists
        - name: downloader
          mountPath: /scripts
      containers:
      - name: coredns
        image: coredns/coredns:1.11.1
        args:
        - -conf
        - /etc/coredns/Corefile
        ports:
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 9153
          name: metrics
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: config
          mountPath: /etc/coredns/Corefile
          subPath: Corefile
          readOnly: true
        - name: blocklists
          mountPath: /etc/coredns/blocklist.hosts
          subPath: blocklist.hosts
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: coredns-standard-config
      - name: blocklists
        emptyDir: {}
      - name: downloader
        configMap:
          name: coredns-standard-blocklist-downloader
          defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: coredns-standard
  namespace: dns-system
  labels:
    app: coredns-standard
spec:
  selector:
    app: coredns-standard
  clusterIP: 10.43.138.67
  ports:
  - name: dns-tcp
    port: 53
    protocol: TCP
    targetPort: 53
  - name: dns-udp
    port: 53
    protocol: UDP
    targetPort: 53
  type: ClusterIP
