apiVersion: apps/v1
kind: Deployment
metadata:
  name: unbound
  namespace: dns-system
  labels:
    app: unbound
spec:
  replicas: 2
  selector:
    matchLabels:
      app: unbound
  template:
    metadata:
      labels:
        app: unbound
    spec:
      containers:
      - name: unbound
        image: alpine:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            apk add --no-cache unbound &&
            unbound-checkconf /etc/unbound/unbound.conf &&
            exec unbound -d -v -c /etc/unbound/unbound.conf
        ports:
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: unbound-config
          mountPath: /etc/unbound/unbound.conf
          subPath: unbound.conf
        - name: unbound-config
          mountPath: /etc/unbound/root.hints
          subPath: root.hints
        livenessProbe:
          tcpSocket:
            port: 53
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 53
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: unbound-config
        configMap:
          name: unbound-config
---
apiVersion: v1
kind: Service
metadata:
  name: unbound
  namespace: dns-system
  labels:
    app: unbound
spec:
  selector:
    app: unbound
  ports:
  - name: dns-udp
    port: 53
    targetPort: 53
    protocol: UDP
  - name: dns-tcp
    port: 53
    targetPort: 53
    protocol: TCP
  type: ClusterIP
