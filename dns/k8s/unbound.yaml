apiVersion: apps/v1
kind: Deployment
metadata:
  name: unbound
  namespace: dns-system
  labels:
    app: unbound
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: unbound
  template:
    metadata:
      labels:
        app: unbound
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9167"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      containers:
      - name: unbound
        image: mvance/unbound:latest
        securityContext:
          privileged: true
        ports:
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: unbound-config
          mountPath: /opt/unbound/etc/unbound/unbound.conf
          subPath: unbound.conf
        - name: unbound-config
          mountPath: /opt/unbound/etc/unbound/root.hints
          subPath: root.hints
      - name: unbound-exporter
        image: sapcc/unbound_exporter:latest
        args:
        - -unbound.ca=
        - -unbound.cert=
        - -unbound.host=tcp://127.0.0.1:8953
        ports:
        - containerPort: 9167
          name: metrics
          protocol: TCP
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      volumes:
      - name: unbound-config
        configMap:
          name: unbound-config
---
apiVersion: v1
kind: Service
metadata:
  name: unbound
  namespace: dns-system
  labels:
    app: unbound
spec:
  selector:
    app: unbound
  ports:
  - name: dns-udp
    port: 53
    targetPort: 53
    protocol: UDP
  - name: dns-tcp
    port: 53
    targetPort: 53
    protocol: TCP
  type: ClusterIP
  clusterIP: 10.43.238.134
