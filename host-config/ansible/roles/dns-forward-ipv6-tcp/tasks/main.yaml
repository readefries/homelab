---
- name: Ensure socat is installed
  apt:
    name: socat
    state: present
    update_cache: yes

- name: Template systemd service file for DNS forwarder over TCP
  template:
    src: dns-forward-ipv6-tcp.service.j2
    dest: /etc/systemd/system/dns-forward-ipv6-tcp.service
    owner: root
    group: root
    mode: '0644'

- name: Reload systemd
  systemd:
    daemon_reload: yes

- name: Enable and start dns-forward-ipv6-tcp service
  systemd:
    name: dns-forward-ipv6-tcp.service
    enabled: yes
    state: restarted
